author : 
  name : EsAT
  site: https://esat.nd.edu
  description : EsAT es un recurso para lectores, escritores, editores, estudiantes y profesores interesados en la cultura afroamericana y latinoamericana en general, y afrolatinoamericana en particular. Reúne fragmentos de obras en lengua original y traducidas, de autores negres latinoamericanos. Algunas de estas obras están también disponibles para su descarga en su totalidad, por encontrarse en dominio público o por haber sido dispuesto así por sus editores originales. La colección se organiza por listas dinámicas, que agrupan las obras de acuerdo a características en común (autores, ciudad de edición, editorial, nacionalidad de autores, fecha de edición y repositorio digital). Pero también cuenta con un buscador que permite encontrar obras directamente.
  image : avatar.png
  email : esatraduccion@gmail.com
  github : 
  twitter : 
  instagram: esatraduccion

