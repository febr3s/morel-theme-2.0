  <!--lista 1 -->
        <div class="row">
            <!--LOOP DE LISTA 1-->
            {% assign books = site.data.books | sample:8 %}
            {% for book in books %}
             <div class="basis">
                <div class="container">
                    <img src="{{ BASE_PATH }}/assets/img/{{ book.img }}" alt="{{ book.title }}" class="image sombra">
                    <div class="overlay">
                        <div class="text">
                            {% include book-list-metadata.html %}
                        </div>
                    </div>
                </div>
                <div class="price">
                    <div class="title">{{ book.title }}<br></div>
                    <div class="autor">{{ book.author }}{% if book.author2 %}, {{ book.author2 }}{% endif %}{% if book.author3 %}, {{ book.author3 }}{% endif %}</div>
                </div>
            </div>
            
            {% endfor %}
            <!-- MÁS OBRAS -->
            <div class="basis masobras">
                <div class="container">
                    <label for="listas"><img src="{{ BASE_PATH }}/assets/img/tema/+obras.png" class="image sombra"></label>
                    <div>
                        <a href="obras"><div class="text"><label class="button" for="lista-obras">+&nbsp;OBRAS</label></div></a>
                    </div>
                </div> 
            </div>        
        </div>
