<div class="obra-dia sombra">
            <div class="ficha-container" style="">
                <div class="ficha-title">
                    <h2>
                        Acerca de {{ site.title}}
                    </h2>
                </div>
                <div class="ficha-extract" style="">
                    {% for about in site.abouts | where: "title", "description" %}
                    {{ about.excerpt }}
                    {% endfor %}
                    <div class="promotion"><a href="{{ BASE_PATH }}/about"><label class="button promotion" for="lista-obras">&nbsp;VER +</label></a></div>
                </div>
                <div class="ficha-metadata">
                </div>
            </div>
            <div class="avatar" style="">
                <div class="img-frame">
                    <img src="{{ BASE_PATH }}/assets/img/tema/{{ site.author.image }}" class="responsive">
                </div>
            </div>
            <div class="actions-v">
                
            </div>
</div>
